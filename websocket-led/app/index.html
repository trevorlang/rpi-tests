<html>
  <body>
    <p id='server-time'></p>
    <script>
      var HOST = 'ws://localhost:1337' || location.origin.replace(/^http/, 'ws')
      var ws = new WebSocket(HOST);
      var el = document.getElementById('server-time');
      ws.onmessage = function (event) {
        el.innerHTML = 'Server time: ' + event.data;
      };
    </script>
  </body>
</html>
